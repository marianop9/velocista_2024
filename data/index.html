                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cell">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title is-centered">Kd</p>
                    </div>
                    <div class="card-content p-4">
                        <p class="state">Current Value: <span id="kd">0</span></p>
                        <form id="formKd">

                                <label class="label" for="value">Kd</label>

                            </div>
                            <div class="is-flex is-justify-content-end">
                                <button type="submit" id="btnSubmit-kd" class="button is-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
