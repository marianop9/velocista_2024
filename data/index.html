<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>

<body class="section">
    <div class="container">
        <h1 class="title">VELOCISTA_V2 - PID CONTROLLER</h1>

        <div class="columns">
            <div class="column is-two-thirds">
                <canvas id="errorChart"></canvas>
            </div>
            <div class="column is-one-third">
                <div class="is-flex is-flex-direction-column is-justify-content-center" style="height: 100%;">
                    <label class="checkbox">
                        <input type="checkbox" id="pollCheckbox" />
                        Poll error
                    </label>
                </div>
            </div>
        </div>


        <div class="columns">
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title is-centered">Kp</p>
                    </div>
                    <div class="card-content p-4">
                        <p class="state">Current Value: <span id="kp">0</span></p>

                        <form id="formKp" action="/get">
                            <div class="field">
                                <label class="label" for="value">Kp</label>
                                <input type="text" class="input" name="value">
                            </div>
                            <div class="is-flex is-justify-content-end">
                                <button type="submit" id="btnSubmit-kp" class="button is-primary">
                                    Actualizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title is-centered">Ki</p>
                    </div>
                    <div class="card-content p-4">
                        <p class="state">Current Value: <span id="ki">0</span></p>

                        <form id="formKi">
                            <div class="field">
                                <label class="label" for="value">Ki</label>
                                <input type="text" class="input" name="value">
                            </div>
                            <div class="is-flex is-justify-content-end">
                                <button type="submit" id="btnSubmit-ki" class="button is-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column is-one-third">
                <div class="card">
                    <div class="card-header">
                        <p class="card-header-title is-centered">Kd</p>
                    </div>
                    <div class="card-content p-4">
                        <p class="state">Current Value: <span id="kd">0</span></p>
                        <form id="formKd">
                            <div class="field">
                                <label class="label" for="value">Kd</label>
                                <input type="text" class="input" name="value">
                            </div>
                            <div class="is-flex is-justify-content-end">
                                <button type="submit" id="btnSubmit-kd" class="button is-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
